<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
    function getDate(){
      var day1 = document.getElementById("datepicker").value;
      return console.log(day1);

  //  export { day1 };
    };
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="baseballFunctionCopy.js"></script>
    <link rel="stylesheet" href="boxScores.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <title>Games</title>
    <style>

    table{
      border-collapse: collapse;
      border-spacing:0;
      -webkit-border-horizontal-spacing: 0px;
      -webkit-border-vertical-spacing: 0px;
    }

       td, th{
         border:1px solid;
         border-collapse: collapse;
         text-align: center;
       }

    </style>
  </head>
  <body class="tables">
    <div class="container">
      <h1>Todays Boxscores!</h1>
      <label for="boxScore">Here are todays games! Click the matchups button to see other times these teams played each other</label>
      <div class="errors"></div>
      <p>Date: <input type="text" id="datepicker"><button id="forDate" onClick="getDate()">Button</button></p>
      <div class="tScores"><div class="scoring"><svg class="bases" style="display:none;" width="75" height="50" xmlns="http://www.w3.org/2000/svg">
       <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->

       <g>
        <title>background</title>
        <rect x="-1" y="-1" width="77" height="52" id="canvas_background" fill="#fff"/>
        <g id="canvasGrid" display="none">
         <rect id="svg_3" width="100%" height="100%" x="0" y="0" stroke-width="0" fill="url(#gridpattern)"/>
        </g>
       </g>
       <g>
        <rect transform="rotate(45, 60.615, 15.472)" fill="#fff" stroke="#000" stroke-width="1.5" stroke-opacity="null" fill-opacity="null" x="65.304581" y="19.929457" width="20" height="20" class="svg_0" title="first"/>
        <rect transform="rotate(45, 45.615, 21.472)" fill="#fff" stroke="#000" stroke-width="1.5" x="35.615216" y="11.472325" width="20" height="20" class="svg_1" title="second"/>
        <rect transform="rotate(45, 51.615, 36.472)" fill="#fff" stroke="#000" stroke-width="1.5" stroke-opacity="null" fill-opacity="null" x="26.838824" y="40.903051" width="20" height="20" class="svg_2" title="third"/>
       </g>
      </svg>
      <div class="invisible" style="display:none;">
      <div class = "BSO"><span id="balls"><span class="pType">B: </span><span class="count" id="ball1"></span><span class="count" id="ball2"></span><span class="count" id="ball3"></span><span class="count" id="ball4"></span></span>
      <br>
      <span id="strikes"><span class="pType">S: </span><span class="count" id="str1"></span><span class="count" id="str2"></span><span class="count" id="str3"></span></span>
      <br><span id="outs"><span class="pType">O: </span><span class="count" id="out1"></span><span class="count" id="out2"></span><span class="count" id="out3"></span></span>
        </div>
      </div>
      </div>
    </div>
    </div>
  </body>
</html>
